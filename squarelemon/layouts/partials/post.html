
  <!-- Spacer -->
  <div class="row">
	<br />
  </div>

  <!-- Post -->
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-6 col-md-offset-3" style="background: #AEE5F7; border-color: white; border-style: solid;">
	  <a href="{{ .Permalink }}">
        <h2>{{ .Title }}</h2> 
          	  {{ if .Params.subtitle }}
          	  <h3 class="post-subtitle">
          	    {{ .Params.subtitle }}
          	  </h3>
          	  {{ end }}  
      </a>
      <p class="post-meta">Posted on {{ .Date.Format "January 2, 2006" }}</p>
		{{ .Content }}
      <br /><br />
    </div>
  </div>

  <br /><br />
